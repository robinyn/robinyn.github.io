<!doctype html>
<html lang="en-US"><!--Root element: contains attributes like "lang" to set the primary language-->
    <head><!--Head element contains stuff we want to include in the HTML document without appearing on the webpage-->
          <!--Things like "keywords", "page descriptions" and "page titles"-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>The varying grotesqueries of human nature</title>
    </head>
    <header class="header">
        <h1 class="title">The varying grotesqueries of human nature</h1>
    </header>
</html>
